<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
	<head>
		<title>Initializing from Script</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="featured" content="yes"><meta name="title" content="Samples" />
		<meta name="keywords" content="" />
		<meta name="description" content="" />
		<link rel="icon" href="commonToolbal/favicon.ico" type="image/x-icon" />
		<link rel="shortcut icon" href="commonToolbal/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="commonToolbal/css/style.css" type="text/css" media="screen" />

	</head>
	<body onload="doOnLoad();">
        
    <script type="text/javascript" src="codebase/dhtmlxcommon.js"></script>
	<script type="text/javascript" src="codebase/dhtmlxtoolbar.js"></script>
	<link rel="stylesheet" type="text/css" href="codebase/skins/dhtmlxtoolbar_dhx_skyblue.css"></link>


<div id="toolbarObj"></div>

<script>
function doOnLoad() {
	var toolbar = new dhtmlXToolbarObject("toolbarObj");
	toolbar.setIconsPath("commonToolbal/imgs/");
	
	var newOpts = Array(	Array('new_text', 'obj', 'Text Document', 'text_document.gif'),
				Array('new_excel','obj', 'Stylesheet'   , 'stylesheet.gif'),
				Array('new_db',   'obj', 'Database'     , 'database.gif'),
				Array('new_pp',   'obj', 'Presentation' , 'presentation.gif'),
				Array('new_s1',   'sep'),
				Array('new_other','obj', 'Other'        , 'other.gif'));
	
	toolbar.addButtonSelect("new", 0, "New", newOpts, "new.gif", "new_dis.gif");
	toolbar.addSeparator("sep1", 1);
	toolbar.addButton("open", 2, "", "open.gif", "open_dis.gif");
	toolbar.addButton("save", 3, "", "save.gif", "save_dis.gif");
	toolbar.addButton("save_as", 4, "Save As...", "save_as.gif", "save_as_dis.gif");
	toolbar.disableItem("save_as");
	toolbar.addSeparator("sep2", 5);
	toolbar.addButton("undo", 6, "", "undo.gif", "undo_dis.gif");
	toolbar.addButton("redo", 7, "", "redo.gif", "redo_dis.gif");
	toolbar.addSeparator("sep3", 8);
	toolbar.addButton("cut", 9, "Cut", "cut.gif", "cut_dis.gif");
	toolbar.addButton("copy", 10, "Copy", "copy.gif", "copy_dis.gif");
	toolbar.addButton("paste", 11, "Paste", "paste.gif", "paste_dis.gif");
	toolbar.addSeparator("sep4", 12);
	
	var printOpts = Array(	Array('print_page', 'obj', 'Page'       , 'page.gif'),
				Array('print_range','obj', 'Page Range' , 'page_range.gif'),
				Array('print_sel',  'obj', 'Selection'  , 'selection.gif'),
				Array('print_sep1', 'sep'),
				Array('print_cfg',  'obj', 'Settings'   , 'settings.gif'));
	
	toolbar.addButtonSelect("print", 13, "Print", printOpts, "print.gif", "print_dis.gif");
	toolbar.addSeparator("sep5", 14);
	toolbar.addText("info", 15, "dhtmlxToolbar Demo");
}
</script>
			
			
        
	</body>
</html>
