	menu.setTopText("hola");

		menu.setHref("new","javascript:cargarPantalla()");
		menu.setHotKey("new","Shift+g");

		menu.addNewChild("file", 2, "open", "Open", false, "open.gif");
		menu.addNewChild("file", 3, "save", "Save", false, "save.gif");

	var newOpts = Array(	Array('new_text', 'obj', 'Text Document', 'text_document.gif'),
				Array('new_excel','obj', 'Stylesheet'   , 'stylesheet.gif'),
				Array('new_db',   'obj', 'Database'     , 'database.gif'),
				Array('new_pp',   'obj', 'Presentation' , 'presentation.gif'),
				Array('new_s1',   'sep'),

	toolbar.addSeparator("sep1", 1);
	toolbar.addButton("open", 2, "", "open.gif", "open_dis.gif");

	toolbar.addButton("undo", 6, "", "undo.gif", "undo_dis.gif");
	toolbar.addButton("redo", 7, "", "redo.gif", "redo_dis.gif");
