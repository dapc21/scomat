<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
	<head>
		<title>Attach to input</title>
		
		
	</head>
	<body onload="doOnLoad();">

            
            <link rel="stylesheet" type="text/css" href="codebase/dhtmlxcalendar.css"></link>
	<link rel="stylesheet" type="text/css" href="codebase/skins/dhtmlxcalendar_dhx_skyblue.css"></link>
	<script src="codebase/dhtmlxcalendar.js"></script>
	<script>
		var myCalendar;
		function doOnLoad() {
			myCalendar = new dhtmlXCalendarObject(["calendar","calendar2","calendar3"]);
		}
	</script>


	<div style="position:relative;height:280px;">
		<input type="text" id="calendar">
		<input type="text" id="calendar2">
		<input type="text" id="calendar3">
	</div>
	</body>
